<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Pag</title>
    <link rel="stylesheet" href="segunPag-styles.css">
    <script src="segunPag-script.js"></script>

</head>
<body>
    <div class="container">
        <form>
            <label for="local">Seu lugar</label>
            <input type="text" list="locais" id="local" name="local">
            <datalist id="locais">
                <option value="Exemplo"></option>
                <option value="Exemplo2"></option>
                <option value="Exemplo3"></option>
                <option value="Exemplo4"></option>
            </datalist>
            <br><br>

            <label for="dataHospedagem">Agendamento</label>
            <input type="date" id="dataHospedagem" name="dataHospedagem">
            <br><br>

            <label for="viajantes">Viajantes</label>
            <input type="range" id="viajantes" name="viajantes">
            <br><br>

            <div id="conteudoAlojamentos">
                <button type="botao" onclick="">Pesquisar</button>
           </div>
        </form>
    </div>
</body>
</html>
