<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro-styles.css">
</head>
<body>
  <div class="telaCadastro">
    <fieldset>
      <legend><b>Insira as informações necessárias</b></legend>
      <br>
      <div class="inputCadastro">
        <input type="text" name="nome" id="nome" class="inputUser"
         min="8" maxlength="20" required>
        <label for="nome" class="labelInput">Nome de Usuário</label>
      </div>
      <br><br>

      <div class="inputCadastro">
        <input type="text" name="email" id="email" class="inputUser"
         min="10" maxlength="25" required>
        <label for="email" class="labelInput">Email</label>
      </div>
      <br><br>

      <div class="inputCadastro">
        <input type="password" name="senha" id="senha" class="inputUser"
         min="8" maxlength="15" required>
        <label for="senha" class="labelInput">Senha</label>
      </div>
      <br>

      <p>Gênero:</p>
      <input type="radio" name="genero" id="feminino" value="feminino" required>
      <label for="feminino">Feminino</label>
      <input type="radio" name="genero" id="masculino" value="masculino" required>
      <label for="masculino">Masculino</label>
      <input type="radio" name="genero" id="outro" value="outro" required>
      <label for="outro">Outro</label>
      <br><br><br>

      <div class="inputCadastro">
        <label for="data-nascimento"><b>Data de Nascimento:</b></label>
        <input type="date" name="data-nascimento" id="data-nascimento" class="inputUser" required> 
      </div>
      <br><br>

      <input type="submit" name="submit" id="submit">
    </fieldset>
  </div>
</body>
</html>
